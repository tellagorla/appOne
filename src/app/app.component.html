

<div>
  <!-- <button mat-button color="primary" mat-dialog-close  (click)="addEmployee()">Add Employee</button> -->
  <button mat-button (click)="openDialog()">Open dialog</button>

</div>

<table mat-table [dataSource]="this.data" class="mat-elevation-z8">
<ng-container matColumnDef="empId">
  <th mat-header-cell *matHeaderCellDef> No </th>
  <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
</ng-container>
<ng-container matColumnDef="empName">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
</ng-container>
<ng-container matColumnDef="empEmail">
  <th mat-header-cell *matHeaderCellDef> Mail </th>
  <td mat-cell *matCellDef="let element"> {{element.empEmail}} </td>
</ng-container>
<ng-container matColumnDef="address">
  <th mat-header-cell *matHeaderCellDef> Address </th>
  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
</ng-container>
<ng-container matColumnDef="dept">
  <th mat-header-cell *matHeaderCellDef> Department </th>
  <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
</ng-container>
<ng-container matColumnDef="symbols">
  <th mat-header-cell *matHeaderCellDef> Department </th>
  <td mat-cell *matCellDef="let element"> <div style="display: flex;">
    <p style="padding-right: 5px; cursor: pointer;" (click)="edit(element)">edit</p>
    <p style="cursor: pointer;" (click)="deleteitem(element)">delete</p>
  </div> </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
{{this.data | json}}
</div>
